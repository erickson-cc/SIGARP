<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Unidade</title>
    <link href="../css/style_cadastro_usuario.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container_menu">
        <!-- Botão para abrir/fechar o menu lateral -->

        <!-- Menu lateral fixo -->
        <aside class="menu_lateral">
            <h2> <button id="toggle_menu" class="botao_menu">
                    <i class='bx bx-menu'></i>
                </button>MENU</h2>
            <div>
                <!-- Navegação principal -->
                <nav>
                    <ul>
                        <!-- Lista de opções do menu -->
                        <li> <a href="../cadastro_unidade"><i class='bx bx-home icone_input'></i>Cadastrar Unidade </a></li>
                        <li> <a href="../cadastro_usuario"><i class='bx bxs-user icone_input'></i>Cadastrar Usuario </a></li>
                        <li> <a href="../cadastro_item"><i class='bx bx-box icone_input'></i>Cadastrar Item </a></li>
                        <li> <a href="../cadastro_fornecedor"><i class='bx bxs-contact icone_input'></i>Cadastrar Fornecedor </a></li>
                        <li> <a href="../cadastro_licitacao"><i class='bx bx-bar-chart-alt-2 icone_input'></i>Cadastrar Licitação </a></li>
                        <li> <a href="#"><i class='bx bx-cart icone_input'></i>Cadastrar Pedidos </a></li>
                        <li> <a href="#"><i class='bx bx-search icone_input'></i>Consultar Licitações </a></li>

                    </ul>
                </nav>

            </div>
            <!-- Área do usuário no menu lateral -->
            <div class="usuario_menu">
                <i class='bx bxs-user-circle'></i>
                <span>Nome do Usuário</span>
            </div>
            <!-- Popup de confirmação para logout -->
            <div id="popup" class="popup">
                <p>Deseja sair?</p>
                <button class="btn sair" onclick="logout()">Sair</button>
                <button class="btn " onclick="closePopup()">Cancelar</button>
            </div>

        </aside>

        <!--method = post, vai enviar os dados, action = "/cadastrar-usuario" para onde os dados vao ser enviados-->
        <section>
            <!-- Formulário para cadastro de usuário -->
            <form class="form_cadastro">
                <h2>CADASTRAR UNIDADE</h2>
                <!-- Linha com campos de entrada agrupados -->
                <div class="linha-campos">
                    <div class="input">
                        <label for="nome_unidade">Nome da Unidade:</label>
                        <input type="text" id="nome_unidade" name="nome_unidade" required>
                    </div>
                    <div class="input">
                        <label for="cod_unidade">Código da Unidade:</label>
                        <input type="text" id="cod_unidade" name="cod_unidade" class="input-curto" required>
                    </div>

                </div>
                <!-- linha de campos -->
                <div class="linha-campos">
                    <div class="input">
                        <label for="nome_diretor_unidade">Nome do Diretor:</label>
                        <input type="text" id="nome_diretor_unidade" name="nome_diretor_unidade" required>
                    </div>
                    <div class="input">
                        <label for="telefone_unidade">Telefone da Unidade:</label>
                        <input type="text" id="telefone_unidade" name="telefone_unidade" required>
                    </div>
                    <div class="input">
                        <label for="tipo_unidade">Tipo da Unidade:</label>
                        <input type="text" id="tipo_unidade" name="tipo_unidade" required>
                    </div>

                </div>
                <div class="linha-campos">
                    <div class="input">
                        <label for="logadouro_unidade">Logadouro:</label>
                        <input type="text" id="logadouro_unidade" name="logadouro_unidade" required>
                    </div>
                    <div class="input">
                        <label for="bairro_unidade">Bairro:</label>
                        <input type="text" id="bairro_unidade" name="bairro_unidade" required>
                    </div>
                    <div class="input">
                        <label for="numero_end_unidade">Numero:</label>
                        <input type="text" id="numero_end_unidade" name="numero_end_unidade" class="input-curtissimo"
                            required>
                    </div>
                </div>
                <div class="linha-campos">
                    <div class="input">
                        <label for="cidade_unidade">Cidade:</label>
                        <input type="text" id="cidade_unidade" name="cidade_unidade" required>
                    </div>
                    <div class="input">
                        <label for="cep_unidade">CEP:</label>
                        <input type="text" id="cep_unidade" name="cep_unidade" class="input-curto"
                            placeholder="00.000-000" maxlength="7" required>
                    </div>

                </div>



                <!-- Linha com botões -->
                <div class="linha-campos">
                    <button type="button" class="btn cancelar">CANCELAR</button>
                    <button type="submit" class="btn">GRAVAR</button>
                </div>
                <div id="rowTable" class="row"></div>


            </form>
        </section>

    </div>

    <script src="../js/script_cadastro_item.js"></script>

</body>

</html>
