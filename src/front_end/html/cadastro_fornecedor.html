<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link href="../css/style_cadastro_usuario.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container_menu">
        <!-- Botão para abrir/fechar o menu lateral -->

        <!-- Menu lateral fixo -->
        <aside class="menu_lateral">
            <h2> <button id="toggle_menu" class="botao_menu">
                    <i class='bx bx-menu'></i>
                </button>MENU</h2>
            <div>
                <!-- Navegação principal -->
                <nav>
                    <ul>
                        <!-- Lista de opções do menu -->
                        <li> <a href="../html/cadastro_unidade.html"><i class='bx bx-home icone_input'></i>Cadastrar Unidade </a></li>
                        <li> <a href="../html/cadastro_usuario.html"><i class='bx bxs-user icone_input'></i>Cadastrar Usuario </a></li>
                        <li> <a href="../html/cadastro_item.html"><i class='bx bx-box icone_input'></i>Cadastrar Item </a></li>
                        <li> <a href="../html/cadastro_fornecedor.html"><i class='bx bxs-contact icone_input'></i>Cadastrar Fornecedor </a></li>
                        <li> <a href="../html/cadastro_licitacao.html"><i class='bx bx-bar-chart-alt-2 icone_input'></i>Cadastrar Licitação </a></li>
                        <li> <a href="#"><i class='bx bx-cart icone_input'></i>Cadastrar Pedidos </a></li>
                        <li> <a href="#"><i class='bx bx-search icone_input'></i>Consultar Licitações </a></li>

                    </ul>
                </nav>

            </div>
            <!-- Área do usuário no menu lateral -->
            <div class="usuario_menu">
                <i class='bx bxs-user-circle'></i>
                <span>Nome do Usuário</span>
            </div>
            <!-- Popup de confirmação para logout -->
            <div id="popup" class="popup">
                <p>Deseja sair?</p>
                <button class="btn sair" onclick="logout()">Sair</button>
                <button class="btn " onclick="closePopup()">Cancelar</button>
            </div>

        </aside>



        <!--method = post, vai enviar os dados, action = "/cadastrar-usuario" para onde os dados vao ser enviados-->
        <section>
            <!-- Formulário para cadastro de usuário -->
            <form class="form_cadastro" >
                <h2>CADASTRAR FORNECEDOR</h2>
                <!-- Linha com campos de entrada agrupados -->
                <div class="linha-campos">
                    <div class="input">
                        <label for="nome_fornecedor">Nome do Fornecedor:</label>
                        <input type="text" id="nome_fornecedor" name="nome_fornecedor" required>
                    </div>
                    <div class="input">
                        <label for="cnpj_fornecedor">CNPJ:</label>
                        <input type="text" id="cnpj_fornecedor" name="cnpj_fornecedor" class="input-curto"
                            placeholder="00.000.000/0000-00" maxlength="18" required>
                    </div>

                </div>
                <!-- linha de campos -->
                <div class="linha-campos">
                    <div class="input">
                        <label for="nome_representante_fornecedor">Nome do Representante:</label>
                        <input type="text" id="nome_representante_fornecedor" name="nome_representante_fornecedor"
                            required>
                    </div>
                    <div class="input">
                        <label for="cpf_representante_fornecedor">CPF do Representante:</label>
                        <input type="text" id="cpf_representante_fornecedor" name="cpf_representante_fornecedor"
                            placeholder="000.000.000-00" maxlength="14" required>
                    </div>
                    <div class="input">
                        <label for="rg_representante_fornecedor">RG do Representante:</label>
                        <input type="text" id="rg_representante_fornecedor" name="rg_representante_fornecedor" required>
                    </div>

                </div>
                <div class="linha-campos">
                    <div class="input">
                        <label for="logadouro_fornecedor">Logadouro:</label>
                        <input type="text" id="logadouro_fornecedor" name="logadouro_fornecedor" required>
                    </div>
                    <div class="linha-campos">
                        <div class="input">
                            <label for="bairro_fornecedor">Bairro:</label>
                            <input type="text" id="bairro_fornecedor" name="bairro_fornecedor" required>
                        </div>
                        <div class="input">
                        <label for="numero_end_fornecedor">Numero:</label>
                        <input type="text" id="numero_end_fornecedor" name="numero_end_fornecedor"
                            class="input-curtissimo" required>
                    </div>
                        
                    </div>
                </div>

                <div class="linha-campos">

                    <div class="input">
                            <label for="cep_fornecedor">CEP do Fornecedor:</label>
                            <input type="text" id="cep_fornecedor" name="cep_fornecedor" placeholder="00.000-000"
                                maxlength="7" required>
                        </div>
                    <div class="input">
                        <label for="cidade_fornecedor">Cidade:</label>
                        <input type="text" id="cidade_fornecedor" name="cidade_fornecedor" required>
                    </div>
                    <div class="input">
                        <label for="uf_unidade">UF:</label>
                        <input type="text" id="uf_unidade" name="uf_unidade" class="input-curtissimo" required>
                    </div>

                </div>

                <!-- Linha com botões -->
                <div class="linha-campos">
                    <button type="button" class="btn cancelar">CANCELAR</button>
                    <button type="submit" class="btn">GRAVAR</button>
                </div>
            </form>
        </section>

    </div>

    <script src="../js/script_cadastro_item.js"></script>

</body>

</html>
