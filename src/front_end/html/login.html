<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../css/style_login.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="login">
    <div class="login_container">
        <h2>Entrar</h2>
        <form> <!--Para enviar o formulario para o back é necessario addo name-->

            <div class="input">
                <!--ao clicar na palavra email irá direto para o campo(FOR=EMAIL) para colocar o email-->
                <label for="email">E-mail:</label>
                <!--type = email, é validação se é um email mesmo, id é para o label saber pra onde ir-->
                <!--name é o como será enviando para o back as infos, placeholder é a palavras dentro do campo e required é obrigatorio está com info para o envio-->
                <input type="email" , id="email" , name="email" , placeholder="Digite o seu email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input">
                <label for="senha">Senha:</label>
                <input type="password" , id="senha" , name="senha" , placeholder="Digite a sua senha" required>
                <i class='bx bxs-show' id="toggleSenha"></i>
            </div>

            <button type="submit" class="btn"> Entrar </button>
        </form>

        <form>
            <div class="links_extras">
                <p>Esqueceu a senha? <a href="#">link da pag </a></p>
            </div>
        </form>

        <script src="../js/script_login.js"></script>

    </div>

</body>
</html>
