        <main>
            <!--method = post, vai enviar os dados, action = "/cadastrar-usuario" para onde os dados vao ser enviados-->
            <section>

                <form class="form_cadastro" method="POST" action="/cadastrar-usuario">
                    <!-- unidade, nome completo, função, matrícula, e-mail, nome de usuário e a senha Para enviar o formulario para o back é necessario addo name-->
                    <div class="input">
                        <!--ao clicar na palavra email irá direto para o campo(FOR=EMAIL) para colocar o email-->
                        <label for="nome_usuario">Nome Completo:</label>
                        <!--type = email, é validação se é um email mesmo, id é para o label saber pra onde ir-->
                        <!--name é o como será enviando para o back as infos, placeholder é a palavras dentro do campo e required é obrigatorio está com info para o envio-->
                        <input id="nome_usuario" , name="nome_usuario" , required>
                    </div>
                    <div class=input>
                        <label for="unidade_usuario">Escolha uma opção:</label>
                        <!-- Se as oções foram completadas automaticamente será necesario alterar essa estrutura-->
                        <select id="unidade_usuario" name="unidade_usuario" , required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Licitação">Licitação</option>
                            <option value="Solicitante">Solicitante</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="funcao_usuario">Função:</label>
                        <input id="funcao_usuario" , name="funcao_usuario" , required>
                    </div>
                    <div class="input">
                        <label for="email_usuario">Email:</label>
                        <input type="email" , id="email_usuario" , name="email_usuario" , required>
                    </div>
                    <div class="input">
                        <label for="senha_usuario">Senha Padrão:</label>
                        <input type="password" id="senha_usuario" name="senha_usuario" value="senha123" readonly />
                       <button type="button" onclick="mostrarSenha()">Mostrar Senha</button>*/
                    </div>

                    <button type="submit" class="btn"> Entrar </button>
                </form>
            </section>
        </main>
    </div>
