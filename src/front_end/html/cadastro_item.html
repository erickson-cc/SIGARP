<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de itens</title>
    <link href="../css/style_cadastro_usuario.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container_menu">
        <!-- Botão para abrir/fechar o menu lateral -->

        <!-- Menu lateral fixo -->
        <aside class="menu_lateral">
            <h2> <button id="toggle_menu" class="botao_menu">
                    <i class='bx bx-menu'></i>
                </button>MENU</h2>
            <div>
                <!-- Navegação principal -->
                <nav>
                    <ul>
                        <!-- Lista de opções do menu -->
                        <li> <a href="http://localhost:3000/cadastro_unidade"><i class='bx bx-home icone_input'></i>Cadastrar Unidade </a></li>
                        <li> <a href="http://localhost:3000/cadastro_usuario"><i class='bx bxs-user icone_input'></i>Cadastrar Usuario </a></li>
                        <li> <a href="http://localhost:3000/cadastro_item"><i class='bx bx-box icone_input'></i>Cadastrar Item </a></li>
                        <li> <a href="http://localhost:3000/cadastro_fornecedor"><i class='bx bxs-contact icone_input'></i>Cadastrar Fornecedor </a></li>
                        <li> <a href="http://localhost:3000/cadastro_licitacao"><i class='bx bx-bar-chart-alt-2 icone_input'></i>Cadastrar Licitação </a></li>
                        <li> <a href="http://localhost:3000/consulta_licitacoes"><i class='bx bx-search icone_input'></i>Consultar Licitações </a></li>

                        <!--<li> <a href="#"><i class='bx bx-cart icone_input'></i>Cadastrar Pedidos </a></li>
                        <li> <a href="#"><i class='bx bx-search icone_input'></i>Consultar Licitações </a></li>-->

                    </ul>
                </nav>

            </div>
            <!-- Área do usuário no menu lateral -->
            <div class="usuario_menu">
                <i class='bx bxs-user-circle'></i>
                <span>Nome do Usuário</span>
            </div>
            <!-- Popup de confirmação para logout -->
            <div id="popup" class="popup">
                <p>Deseja sair?</p>
                <button class="btn sair" onclick="logout()">Sair</button>
                <button class="btn " onclick="closePopup()">Cancelar</button>
            </div>

        </aside>



        <!--method = post, vai enviar os dados, action = "/cadastrar-usuario" para onde os dados vao ser enviados-->
        <section>
            <!-- Formulário para cadastro de usuário -->
            <form class="form_cadastro" id="form_cadastro_item">
                <h2>CADASTRAR ITEM</h2>
                <!-- Linha com campos de entrada agrupados -->
                <div class="linha-campos">
                    <div class="input">
                        <label for="nuc_item">Codigo NUC:</label>
                        <input type="text" id="nuc_item" name="nuc_item" class="input-curto" required>
                    </div>

                </div>
                <!-- linha de campos -->
                <div class="linha-campos">
                    <div class="input">
                        <label for="nome_item">Nome do Item:</label>
                        <input type="text" id="nome_item" name="nome_item" required>
                    </div>

                </div>
                <!-- Linha com botões -->
                <div class="linha-campos">
                    <button type="button" class="btn cancelar">CANCELAR</button>
                    <button type="submit" class="btn btn-gravar" id="btn_gravar_item">GRAVAR</button>
                </div>
            </form>
        </section>

    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script_cadastro_item.js"></script>

</body>

</html>
