<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Licitações</title>
    <link href="../css/style_cadastro_usuario.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Estilos básicos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-acao {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .btn-editar {
            background-color: #007bff; /* Azul */
        }

        .btn-remover {
            background-color: #dc3545; /* Vermelho */
        }
    </style>
</head>

<body>
    <div class="container_menu">
        <!-- Botão para abrir/fechar o menu lateral -->

        <!-- Menu lateral fixo -->
        <aside class="menu_lateral">
            <h2> <button id="toggle_menu" class="botao_menu">
                    <i class='bx bx-menu'></i>
                </button>MENU</h2>
            <div>
                <!-- Navegação principal -->
                <nav>
                    <ul>
                        <!-- Lista de opções do menu -->
                        <li> <a href="http://localhost:3000/cadastro_unidade"><i class='bx bx-home icone_input'></i>Cadastrar Unidade </a></li>
                        <li> <a href="http://localhost:3000/cadastro_usuario"><i class='bx bxs-user icone_input'></i>Cadastrar Usuário </a></li>
                        <li> <a href="http://localhost:3000/cadastro_item"><i class='bx bx-box icone_input'></i>Cadastrar Item </a></li>
                        <li> <a href="http://localhost:3000/cadastro_fornecedor"><i class='bx bxs-contact icone_input'></i>Cadastrar Fornecedor </a></li>
                        <li> <a href="http://localhost:3000/cadastro_licitacao"><i class='bx bx-bar-chart-alt-2 icone_input'></i>Cadastrar Licitação </a></li>
                        <li> <a href="http://localhost:3000/consulta_licitacoes"><i class='bx bx-search icone_input'></i>Consultar Licitações </a></li>

                    </ul>
                </nav>

            </div>
            <!-- Área do usuário no menu lateral -->
            <div class="usuario_menu">
                <i class='bx bxs-user-circle'></i>
                <span>Nome do Usuário</span>
            </div>
            <!-- Popup de confirmação para logout -->
            <div id="popup" class="popup">
                <p>Deseja sair?</p>
                <button class="btn sair" onclick="logout()">Sair</button>
                <button class="btn cancelar" onclick="closePopup()">Cancelar</button>
            </div>

        </aside>

        <section>
            <form class="form_cadastro" id="form_consulta_licitacoes">
                <h2>CONSULTAR LICITAÇÕES</h2>
                <div class="linha-campos">
                    <div class="input">
                        <label for="barra_de_consulta">Pesquisa:</label>
                        <input type="text" id="barra_de_consulta" name="barra_de_consulta" placeholder="Pesquisar por número, ano ou descrição">
                    </div>
                     <div class="input">
                        <button type="submit" class="btn">PESQUISAR</button>
                    </div>
                </div>

                <table>
                    <thead>
			<tr style="color:black;" >
                            <th>Número</th>
                            <th>Ano</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_licitacoes_corpo">
                        <!-- As licitações serão carregadas aqui via JavaScript -->
                    </tbody>
                </table>
            </form>
        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script_consulta_licitacoes.js"></script>
    <script src="../js/script_menu_popup.js"></script> <!-- Se você tiver um script para o menu e popup -->

</body>

</html>
